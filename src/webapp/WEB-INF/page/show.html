<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<div th:each="users : ${user}">
  <a th:href="@{/page/{id}(id=${user.getId()})}"
     th:text="${user.getName() + ', ' + user.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/page/new">Add new user</a>

</body>
</html>
